<div class="page-title">
    <h1 class="title">Adicionar novo produto</h1>
</div>

<div class="form-container">
    <form class="form" id="addProduct" method="POST">
        <div class="field">
            <label for="name" class="label">Nome</label>
            <input type="text" id="name" name="name"/> 
        </div>

        <div class="field">
            <label for="code" class="label">Código do produto</label>
            <input type="text" id="code" name="code"/> 
        </div>

        <div class="field">
            <label for="stock" class="label">Quantidade no estoque</label>
            <input type="text" id="stock" name="stock"/> 
        </div>

        <div class="field">
            <label for="price" class="label">Preço</label>
            <input type="text" id="price" name="price"/> 
        </div>
        
        <div class="field">
            <label for="specialPrice" class="label">Preço especial</label>
            <input type="text" id="specialPrice" name="special-price"/> 
        </div>

        <div class="field">
            <label for="category" class="label">Categoria</label>
            
            <select name="category" id="category">
                <option value="0" selected>Nenhuma</option>
                {{category_options}}
            </select>
        </div>

        <div class="field">
            <label for="shortDescription" class="label">Descrição curta</label>
            <textarea class="short" type="textarea" id="shortDescription" name="short-description"></textarea>
        </div>

        <div class="field">
            <label for="description" class="label">Descrição longa</label>
            <textarea class="normal" type="textarea" id="longDescription" name="long-description"></textarea>
        </div>

        <div class="actions">
            <button class="action primary" type="submit">Adicionar</button>
        </div>
    </form>
</div>
